<div class="container p-4">
  <div class="mt-4 text-center text-uppercase fs-1 fw-bolder">{{product.title}}</div>

  <div class="d-flex py-4 justify-content-evenly">
      <img style="width: 500px" class="image" src='{{product.image}}'>
    <div class="information d-flex align-items-center flex-column justify-content-center">
      <div class="price fs-3 fw-bold">Ваша цена за 100 грамм - <span class="text-danger">{{product.price}}</span> рублей</div>
      <a class="btn btn-success col-12 col-sm-5 col-md-6 mt-5" [routerLink]="'/order'" [queryParams]="{product: product.title}">Купить</a>
    </div>
  </div>
  <div class="description fw-light mb-5 mt-4">{{product.description}}</div>
</div>
